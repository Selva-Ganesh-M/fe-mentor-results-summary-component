<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-card">

    <div class="card-display">
      <h3 class="title">Your Result</h3>
      <div class="marks">
        <h1 class="mark">76</h1>
        <p class="out-of">of 100</p>
      </div>
      <h2 class="status">Great</h2>
      <p class="review">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  
    <div class="summary-card">
      <div class="title">
        Sumary
      </div>
      <div class="review-items">
        <div class="review-item">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="icon">
            <span style="color: hsl(0, 100%, 67%)">Reaction</span>
          </div>
          <div class="score-card">
            80<span class="out-of"> / 100</span>
          </div>
        </div>
        <div class="review-item">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="icon">
            <span style="color: hsl(39, 100%, 56%)">Memory</span>
          </div>
          <div class="score-card">
            92<span class="out-of"> / 100</span>
          </div>
        </div>
        <div class="review-item">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="icon">
            <span style="color: hsl(166, 100%, 37%)">Verbal</span>
          </div>
          <div class="score-card">
            61<span class="out-of"> / 100</span>
          </div>
        </div>
        <div class="review-item">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="icon">
            <span style="color: hsl(234, 85%, 45%)">Visual</span>
          </div>
          <div class="score-card">
            72<span class="out-of"> / 100</span>
          </div>
        </div>
        
      </div>
      <button>Continue</button>
      <div class="attribution attr-mobile">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.github.com/Selva-Ganesh-M/">Selva Ganesh M</a>.
      </div>
    </div>

  </div>
  
  <div class="attribution attr-desk">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/Selva-Ganesh-M/">Selva Ganesh M</a>.
  </div>

  
</body>
</html>
